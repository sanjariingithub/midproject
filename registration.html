<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
    <h2 id="reg">Registration Form </h2> <br>   
    <form>
        <div class="fn">
        <label for="firstname"> FirstName </label>
        <input type="text" name="firstname" id="firstname">
        <br> <br>
    </div>
    <div class="fn">
        <label for="lastname"> LastName </label> 
        <input type="text" name="lastname" id="lastname">
        <br> <br>
    </div>
        <div class="fn">
        <label for="email"> Email </label> 
        <input type="email" name="email" id="email">
        <br> <br>
    </div>
    <div class="fn">
        <label for="password"> Password </label> 
        <input type="password" name="password" id="password"> <br> <br> </div> 
        <div class="fn">
            <label for="dob"> Date of Birth </label> 
        <input type="date" name="dob" id="dob">

        <br> <br>  </div> 
        <div class="fn">
            <label for="photo">Choose you photo: </label> 
        <input type="file" name="file" id="file">

        <br> <br> </div> 
        <div class="fn">
            <label for="gender"> Gender: </label> 
        <input type="radio" name="gender" id="gender" value="male"> Male 
        <input type="radio" name="gender" id="gender" value="female"> Female
        <br> <br> </div> 
        <div class="fn">
            <label for="religion"> Religion: </label> 
        <input type="checkbox" name="c1" id="muslim" value="Islam"> Islam
        <input type="checkbox" name="c1" id="hindu" value="Hindu"> Hindu
        <br> <br> </div> 
        <div class="fn">
            <label for="department">Department: </label>
            <select name="department">
                <option value="CSE">CSE </option>
                <option value="EEE">EEE </option>
                <option value="BBA">BBA </option>
                <option value="LLB">LLB </option>
            </select>
        <br> </div>
        <div>
            <input type="submit" id="bu" value="Register">
        </div>
    </form>
    
</body>
</html>
